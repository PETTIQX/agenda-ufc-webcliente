<div class="container" ng-init="init()">
    
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Usuário" id="first_name" type="text" class="validate" ng-model="usuario">
          <label for="first_name">Usuário</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" ng-model="senha">
                    <label for="password">Senha</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="waves-effect waves-light btn" ng-click="login(usuario, senha)" >Entrar</button>
                </div>
            </div>
        </form>
    </div>

</div>
