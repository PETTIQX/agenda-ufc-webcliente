  <div class="container">

      <h2>{{atividade.nome}}</h2>

      <p><b>Descrição: </b>{{atividade.descricao}}</p>
      <p><b>Categoria: </b>{{atividade.categoria}}</p>
      <p><b>Local: </b>{{atividade.local.nome}} - {{atividade.local.descricao}}</p>
      <p ng-show="ativida.tags.lenght > 0"><b>Tags:</b></p>
      <div>
          <div class="chip" ng-repeat="tag in atividade.tags">
            {{tag}}
          </div>
      </div>
      <p ng-if="atividade.horarios.length > 0">
          <b>Horários: </b>
          <div ng-repeat="horario in atividade.horarios">
              {{horario}}
              <br>
          </div>
      </p>
      <div ng-show="atividade.usuario == user._id">
        <hr>
        <p>Editar:</p>
        <div class="row">
          <div class="col s4">
            <a ui-sref="#"><i class="material-icons left">mode_edit</i>Informções</a>
          </div>
          <div class="col s4">
            <a ui-sref="cadastro-imagem-atividade({atividadeId: atividade._id})"><i class="material-icons left">photo_library</i>Imagens</a>
          </div>
          <div class="col s4">
            <a ui-sref="cadastro-atividade-agendamento({atividadeId: atividade._id})"><i class="material-icons left">today</i>Agendamento</a>
          </div>
        </div>
      </div>


      </div>
  </div>

</div>
