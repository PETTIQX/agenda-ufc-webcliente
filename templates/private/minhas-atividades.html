<div class="container" ng-init="init()">
    <div class="row">
        <div ng-repeat="atividade in atividades" class="col s12 m4">
            <div class="card small">
                <div class="card-image">
                    <img src="http://blog.sympla.com.br/wp-content/uploads/2013/07/iStock_000012681389Small-800x532.jpg">
                </div>
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i>{{atividade.nome}}</span>
            </div>
            <div class="card-action">
                <a ui-sref="atividade-detalhes({atividadeId: atividade._id})">Detalhes</a>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
                <div class="row">
                    <div class="col s12"><p><a class="waves-effect waves-light btn-large orange" ui-sref="editar-atividade({atividadeId : atividade._id})">Editar</a></p></div>
                    <div class="col s12"><p><button ng-click="removerAtividade(atividade._id)" class="waves-effect waves-light btn-large red">Deletar</button></p></div>
                </div>
            </div>
        </div>

    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a ng-show="atividades.length" class="btn-floating btn-large waves-effect waves-light blue" ui-sref="cadastro-atividade({cadastrarAtividade : 'cadastrarAtividade'})"><i class="material-icons">add</i></a>  
    </div>
  </div>

  <div ng-show="!atividades.length" class="center-align">
    <a class="waves-effect waves-light btn-large blue" ui-sref="cadastro-atividade({cadastrarAtividade : 'cadastrarAtividade'})"><i class="material-icons left">add</i>Nova Atividade</a>
  </div>

</div>
