<div class="container" ng-init="init()">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Nome" id="nome" type="text" class="validate" ng-model="atividade.nome">
                    <label for="nome">Nome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Descrição" id="descricao" type="text" class="validate" ng-model="atividade.descricao">
                    <label for="descricao">Descrição</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select ng-model="atividade.categoria">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Células">Células</option>
                        <option value="Monitoria">Monitoria</option>
                        <option value="Extras">Extras</option>
                    </select>
                    <label>Categoria</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select ng-model="atividade.local">
                        <option value="" disabled selected>Selecione</option>
                        <option ng-repeat="l in locais" value="{{l._id}}">{{l.nome}}</option>
                    </select>
                    <label>Local</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Site" id="site" type="text" class="validate" ng-model="atividade.site">
                    <label for="site">Site</label>
                </div>

              <div class="col s6">
                <!-- Uma maneira de pegare essas tags
              é escrever uma função JS que pegue todas as divs com classe 'chip',
            pege o texto de cada uma e ponha em um input hidden -->
                <!-- <div class="chips chips-placeholder">
                    <input class="input" placeholder="+Tag" >
                    <input type="hidden" name="name" value="">
                </div> -->
                <div class="input-field">
                  <input type="text" name="tags" value="" ng-model="atividade.tags"
                  placeholder="Ponha aqui tags separadas por espaço">
                  <label for="tags">Tags</label>


                </div>
              </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button class="waves-effect waves-light btn blue" ng-click="cadastrarAtividade(atividade)">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>

</div>
