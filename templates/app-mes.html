<script>
  $(".button-collapse").sideNav();
  $(document).ready(function(){
    $('ul.tabs').tabs();
  });
</script>
<ul class="tabs blue darken-4" id="mobile-tab">
  <li class="tab col s3"><a class="white-text" href="#hoje">Hoje</a></li>
  <li class="tab col s3"><a class="white-text" href="#semana">Semana</a></li>
  <li class="tab col s3"><a class="white-text" href="#mes">MÃªs</a></li>
  <div class="indicator white"></div>
</ul>

<div ng-init="init()">

    <nav style="padding-left: 0px;" id="nav-superior">
      <div class="nav-wrapper blue">
        <form>
          <div class="input-field">
            <input id="search" type="search" ng-model="searchAtividade" autocomplete="off">
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>

      <div id="mes" class="content-cards">
         <div ng-repeat="atividade in atividadesMes | filter : searchAtividade" class="margin-card cartao-principal">
            <div class="card small">
              <div class="card-image imagem-cartao-principal">
                <img class="" ng-if="atividade.imagemPrincipal" ng-src="{{imageAddress + atividade.imagemPrincipal}}">
                <img ng-if="!atividade.imagemPrincipal" src="img/atividade.jpg" alt="" />
              </div>
              <div class="card-content">
                <span style="font-size:16px;">{{atividade.nome}}</span>
              </div>
              <div class="card-action">
                <a ui-sref="atividade-detalhes({atividadeId: atividade._id})" class="btn blue">Detalhes</a>
              </div>
            </div>
          </div>
      </div>



    <div ng-show="user.editor" class="fixed-action-btn horizontal click-to-toggle">
      <a class="btn-floating btn-large blue">
        <i class="material-icons">menu</i>
      </a>
      <ul>
        <li><a class="btn-floating red" ui-sref="atividades-minhas({minhasAtividades : 'minhasAtividades'})"><i class="material-icons">today</i></a></li>
        <li><a class="btn-floating green" ui-sref="cadastro-local"><i class="material-icons">location_on</i></a></li>
      </ul>
    </div>

</div>
