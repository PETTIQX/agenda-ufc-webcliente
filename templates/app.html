<script>
  $(".button-collapse").sideNav();

  $(document).ready(function(){
    $('ul.tabs').tabs();
  });

</script>
<ul ng-show="!auth" class="tabs blue">
  <li class="tab col s3"><a href="#hoje">Hoje</a></li>
  <li class="tab col s3"><a class="active" href="#semana">Semana</a></li>
  <li class="tab col s3"><a href="#mes">Mês</a></li>
</ul>

<div class="container" ng-init="init()">
  <div class="row">

    <div id="hoje">
      <h2>Eventos dos dia</h2>
    </div>

    <div id="semana">
      <div ng-repeat="atividade in atividades" class="col s12 m4">
        <div class="card small">
          <div class="card-image">
            <img src="http://blog.sympla.com.br/wp-content/uploads/2013/07/iStock_000012681389Small-800x532.jpg">
            <span class="card-title">{{atividade.nome}} - {{atividade.categoria}}</span>
          </div>
          <div class="card-content">
            <p>{{atividade.descricao}}</p>
          </div>
          <div class="card-action">
            <a ui-sref="atividade-detalhes({atividadeId: atividade._id})">Detalhes</a>
          </div>
        </div>
      </div>
    </div>

    <div id="mes">
      <h2>Eventos dos mês</h2>
    </div>

    <div ng-show="user.editor" class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large blue">
        <i class="material-icons">menu</i>
      </a>
      <ul>
        <li><a class="btn-floating red" ui-sref="atividades-minhas({minhasAtividades : 'minhasAtividades'})"><i class="material-icons">today</i></a></li>
        <li><a class="btn-floating green" ui-sref="cadastro-local"><i class="material-icons">location_on</i></a></li>
      </ul>
    </div>

  </div>
</div>
